<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf=8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <title>Pogoda</title>
        <link href ="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href ="maincss/CSS.css" type="text/css" rel="stylesheet" />
        <script src = "mainjs/JS.js" defer></script>
    </head>
    <body>
        <div class ="container-fluid"> 
           <div class ="row">
            <div  class=" col-11 offset-1  first-div">
                <p class="city cityName"></p>
                
            </div>
           </div>
           <div class ="row">
            <div class = " col-11 offset-1 input-wrap">
                <input class = "your-city-input cityInput" type = "text" name = "city" placeholder="Wpisz miasto ..." />
                <button class = "city-button">Wybierz</button>
                <ul class = "city-list cityList">
                </ul>  
              </div> 
            </div>         
            <div class="row">         
                <div  class="col-12 img-div">
                    <img  class="img-fluid seasonImage" />
                    <div class="row">              
                        <div class="col-12 current-weather">
                          <div class="row">     
                            <div class="col-11 offset-1"><p class="date currentDate"></p></div>
                            <div class="col-11 offset-1"><p class="temperature currentTemperature"></p> </div>
                            <div class="col-3 offset-1"><img class= "img-fluid mainIcon"/></div>                
                            <div class="col-11 offset-1"><p class="pressure currentPressure"></p></div>
                            <div class="col-11 offset-1"><p class="wind currentWindSpeed"></p></div>
                            <div class="col-11 offset-1"><p class="precipitation precipitationProbability">szansa opadów:</p></div>
                            
                           </div>
                        </div>                
                       </div>
                    </div>                      
                </div>  
            <div class="row next-days">
                    <div class="col-2 square first-square ">
                        <p class="day-of-week">Poniedz.</p>
                        <img class="icon"src="" />
                        <p class="temp">10 &#x2103</p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week">Wtorek</p>
                        <img class="icon" src="" />
                        <p class="temp">12 &#x2103</p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week">Środa</p>
                        <img class="icon" src="" />
                        <p class="temp">10 &#x2103</p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week">Czwartek</p>
                        <img class="icon" src="" />
                        <p class="temp">6 &#x2103</p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week">Piątek</p>
                        <img class="icon" src="" />
                        <p class="temp">8 &#x2103</p>
                   </div>
                    <div class="col-2 square">
                        <p class="day-of-week">Sobota</p>
                        <img class="icon" src="" />
                        <p class="temp">15 &#x2103</p>
                     </div>
            </div>  
            <div class = "row">
                    <div  class="col-12 img-div-2">
                        <img class="img-fluid seasonImage" />
                    </div>
           
            </div>
        </div>   
                
            

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
     <script src="js/bootstrap.min.js"></script>
    </body>
</html>
