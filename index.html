<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1" />
        <title>Pogoda</title>
        <link href ="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href ="maincss/CSS.css" type="text/css" rel="stylesheet" />
        <script src = "mainjs/JS.js" defer></script>
    </head>
    <body>
        <div class ="container-fluid"> 
           <div class ="row">
            <div  class=" col-11 offset-1  city-div cityDiv">
                <p class="city cityName"></p>
            </div>
           </div>
           <div class ="row">
            <div class = " col-11 offset-1 input-wrap">
                <input class = "your-city-input cityInput" type = "text" name = "city" placeholder="Wpisz miasto ..." />
                <button class = "city-button cityButton">Wybierz</button>
                <ul class = "city-list cityList">
                </ul>  
              </div> 
            </div>         
            <div class="row">         
                <div  class="col-12 img-div">
                    <img  class="img-fluid seasonImage" />
                    <div class="row">              
                        <div class="col-12 current-weather currentWeather">
                          <div class="row">     
                            <div class="col-11 offset-1"><p class="date zeroDay"></p></div>
                            <div class="col-11 offset-1"><p class="temperature tempZero"></p> </div>
                            <div class="col-3 offset-1"><img class="img-fluid iconZero"/></div>                
                            <div class="col-11 offset-1"><p class= "pressure">ciśnienie:&nbsp<span class="pressure violet-value currentPressure"></span></p></div>
                            <div class="col-11 offset-1"><p class = "wind">prędkość wiatru:&nbsp<span class="wind violet-value currentWindSpeed"></span></p></div>
                            <div class="col-11 offset-1"><p class="precipitation">prawdopodobieństwo opadów:&nbsp<span class="precipitation violet-value precipitationProbability"></span></p></div> 
                           </div>
                        </div>                
                       </div>
                    </div>                      
                </div>  
                <div class="hidden-error errorToShow col-11 offset-1 "><p>Spróbuj ponownie...</p></div>
            <div class="row next-days nextDays ">
                    <div class="col-2 square first-square ">
                        <p class="day-of-week firstDay"></p>
                        <img class="icon iconOne img-fluid" />
                        <p class="temp tempOne"></p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week secondDay"></p>
                        <img class="icon iconTwo img-fluid"  />
                        <p class="temp tempTwo"></p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week thirdDay"></p>
                        <img class="icon iconThree img-fluid"  />
                        <p class="temp tempThree"></p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week fourthDay"></p>
                        <img class="icon iconFour img-fluid"  />
                        <p class="temp tempFour"></p>
                     </div>
                    <div class="col-2 square">
                        <p class="day-of-week fifthDay"></p>
                        <img class="icon iconFife img-fluid"  />
                        <p class="temp tempFife"></p>
                   </div>
                    <div class="col-2 square">
                        <p class="day-of-week sixthDay"></p>
                        <img class="icon iconSix img-fluid"  />
                        <p class="temp tempSix"></p>
                     </div>
            </div>  
            <div class = "row">
                    <div  class="col-12 img-div-2">
                        <img class="img-fluid seasonImage" />
                    </div>
           
            </div>
        </div>   
                
            

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
     <script src="js/bootstrap.min.js"></script>
    </body>
</html>
